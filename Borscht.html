        <div class="left">
            <h1>
                ボルシチ
            </h1>
    
            <h2>
                ボルシチとは
            </h2>
            <p>
                ボルシチは東ヨーロッパと西アジアで一般的な、酸味のあるスープである。主に、ビーツという赤い大根みたいな野菜が使われている。しかしながら、
                スイバを使った緑ボルシチや、ライ麦を使った白いボルシチ、キャベツボルシチなどもある。
            </p>
            <hr>
    
            <h2>
                ボルシチの作り方
            </h2>
            <p>
                伝統式なボルシチは肉や骨のだし汁、油でよく焼かれた野菜、発酵されたビートの絞り汁から作られる。肉は、豚や牛の肉が主に使われており、肉は２～３
                時間、骨は４～６時間。
            </p>
            <hr>
        </div>
